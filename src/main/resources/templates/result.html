<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Turkish Verb Conjugator</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        border: 1px solid black;
        padding: 4px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Verb</th>
        <th>Tense</th>
        <th>Verb Type</th>
      </tr>
      <tr>
        <td><span th:text="${verb}"></span></td>
        <td><span th:text="${selectedTense}"></span></td>
        <td><span th:text="${verbType}"></span></td>
      </tr>
    </table>
    <pre><ul><th:block th:each="line, status : ${conjugatedForm.split('\n')}"><li><span th:text="${persons[__${status.index % persons.length}__]}"></span> <span th:text="${line}"></span><span>.</span></li></th:block></ul></pre>
  </body>
</html>
